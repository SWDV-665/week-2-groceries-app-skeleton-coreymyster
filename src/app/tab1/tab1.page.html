<ion-header>
  <ion-toolbar>
    <ion-title>
      Groceries
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
<!-- Sliding items with delete option on the end -->
<ion-item-sliding>

  <ion-item>
    <h2>Milk</h2>
  </ion-item>

  <ion-item-options side="end">
    <ion-item-option color="danger" onClick="unread(item)">
      <ion-icon name="trash"></ion-icon>
      Remove</ion-item-option>
  </ion-item-options>
</ion-item-sliding>

<ion-item-sliding>
  <ion-item>
    <h2>Bread</h2>
  </ion-item>
  <ion-item-options side="end">
    <ion-item-option color="danger" onClick="unread(item)">
      <ion-icon name="trash"></ion-icon>
      Remove</ion-item-option>
  </ion-item-options>
</ion-item-sliding>

<ion-item-sliding>
  <ion-item>
    <h2>Onions</h2>
  </ion-item>
  <ion-item-options side="end">
    <ion-item-option color="danger" onClick="unread(item)">
      <ion-icon name="trash"></ion-icon>
      Remove</ion-item-option>
  </ion-item-options>
</ion-item-sliding>

</ion-list>
</ion-content>
